/comments:
  get:
    description: Retrieve all comments of user. If userID is adminID retrive all comments from database.
    head:
      userID: 
        displayName: userID
        type: number
        description: A user id to retrieve information about posts and coments likes
        example: 1
        required: true
    responses:
      200:
        body:
          application/json:
            example: |
              {
                "comments": [
                  {
                    "id": "155",
                    "ownerMode": "true",
                    "content": "Post Content",
                    "date": "20-15-2020",
                    "authorName": "Oliver Wring",
                    "isLikedByUser": "true",
                    "likesCount": "10"
                  }
                ],
                "success": true,
                "status": 200
              }
